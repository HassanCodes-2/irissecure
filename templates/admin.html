{% extends "base.html" %}

{% block content %}
<div style="width: 100%; max-width: 900px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2><i class="fa-solid fa-list-check"></i> Attendance Logs</h2>
        <button onclick="window.location.reload()" style="padding: 8px 16px; font-size: 0.9rem;">
            <i class="fa-solid fa-rotate-right"></i> Refresh
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fa-solid fa-hashtag"></i> ID</th>
                    <th><i class="fa-solid fa-user"></i> User Name</th>
                    <th><i class="fa-regular fa-clock"></i> Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>#{{ log.id }}</td>
                    <td style="font-weight: 600; color: white;">{{ log.name }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td><span
                            style="padding: 4px 8px; border-radius: 4px; background: rgba(34, 197, 94, 0.1); color: var(--success-color); font-size: 0.8rem;">Verified</span>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                        No attendance records found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
