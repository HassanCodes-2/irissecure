{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2><i class="fa-solid fa-eye"></i> Mark Attendance</h2>
    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Look closer to the camera for optimal scanning.</p>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="scan-overlay"></div>
    </div>

    <button id="captureBtn" data-type="attendance"
        style="width: 100%; justify-content: center; background-image: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);">
        <i class="fa-solid fa-check-to-slot"></i> Authenticate
    </button>

    <div style="margin-top: 1rem;"></div>
</div>
{% endblock %}
